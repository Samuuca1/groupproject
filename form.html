<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIT FORM</title>
    <script src="scripts/formJS.js" defer></script>
    <link rel="stylesheet" href="css/formCSS.css">
</head>

<body>
    <form>
        <div class="flex-container">
            <label>Full Name</label>
            <input name="inputFName" placeholder="First and Last name" />
            <div class="error-hint hidden"> You must insert your name. </div>
        </div>
        <div class="flex-container">
            <label>Email</label>
            <input name="inputEmail" placeholder="name@mail.com" />
            <div class="error-hint hidden"> You must insert email. </div>
        </div>
        <div class="flex-container">
            <label>Height (Feet & Inches)</label>
            <input id="inputFeet" placeholder="Feet" type="number" min="3" max="8" />
            <input id="inputInches" placeholder="Inches" type="number" min="0" max="11" />
            <div class="error-hint hidden"> You must insert your height. </div>
        </div>
        <div class="flex-container">
            <label>Weight</label>
            <input id="inputWeight" placeholder="Weight in lbs" />
            <div class="error-hint hidden"> You must insert your weight. </div>
        </div>
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="window.location.href='index.html'">Home</button>
    </form>
    <p id="result"></p>

</body>

</html>
